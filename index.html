<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google-page-clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <img src="images/google_dots.jpeg" alt="google_dots" />
      <i class="fab fa-google"></i>
    </nav>
    <main>
      <img src="images/fixed-google-logo-font.png" alt="Google_image" />
      <div class="input-t">
        <input type="text" name="" id="" />
        <div class="g-icon">
          <i class="fas fa-search"></i>
          <i class="fas fa-microphone-alt"></i>
        </div>
      </div>
      <div class="btn">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <div class="offer">
        <p>Google offered in:</p>
        <a href="">Housa</a>
        <a href="">Igbo</a>
        <a href="">Ede Yoruba</a>
        <a href="">Nigerian Pidgin</a>
      </div>
    </main>
    <footer>
      <div class="footer-top">
        <p>Nigeria</p>
      </div>

      <div class="footer-bottom">
        <div class="left">
          <a href="">About</a>
          <a href="">Advertising</a>
          <a href="">Business</a>
          <a href="">How Search Works</a>
        </div>
        <a href="#">Cabon Natural Since 2007</a>
        <div class="right">
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <a href="">Setting</a>
        </div>
      </div>
    </footer>
  </body>
</html>
